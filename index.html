<html>
<head>
    <link rel="stylesheet" href="./css/library.css" />
    <script src="js/app.js" type="module">
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
 
</head>
<body>
    <!-- Add your own html content here, and keep JS content in JS files -->
    <div class="row">

        <div class="leftsection">
            <h2>Please select a book</h2>
            <div class="container" id="availablebooks">
            </div>
        </div>
        <div class="rightsection">
            <input type="hidden" id="bookId" name="bookname" value="1">
            <div>
                <input type="text" id="searchBar" title="Type in a word" placeholder="Search for words" required minlength="3" />
                <input type="button" id="btnGo" value="🔍" onclick="runSearch();" />
            </div>
            <div class="searchcontent">
              
                <table><tr> <td><span>Most common words in</span></td> <td  id="bookspan"></td> </tr> </table>
                <table id="bookresults"></table>
                <label id="error_message" style="color:red"></label>
            </div>
        </div>

    </div>
    <script src="js/search.js" type="text/javascript">
    </script>

</body>
</html>
